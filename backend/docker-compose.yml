version: '3.1'

services:
  react:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    #volumes:
    #  - './app/src:/app/src'
    ports:
      - 3000:3000
    networks:
      my-net:
        ipv4_address: 172.18.0.2
    stdin_open: true

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    networks:
      my-net:
        ipv4_address: 172.18.0.3

  db:
    image: mysql:8.0.28
    restart: always
    environment:
        MYSQL_ROOT_PASSWORD: password
        MYSQL_DATABASE: dsd
        MYSQL_USER: user
        MYSQL_PASSWORD: password
    ports:
        - "9906:3306"
    networks:
      my-net:
        ipv4_address: 172.18.0.4
    volumes:
      - ./db:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin:5.1.3
    ports:
        - '8080:80'
    restart: always
    environment:
        PMA_HOST: db
    depends_on:
        - db
    networks:
      my-net:
        ipv4_address: 172.18.0.5

networks: 
  my-net:
    ipam:
      driver: default
      config:
        - subnet: 172.18.0.0/16